<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			function animal(name,age){
				this.name=name;
				this.age=age;			
			}
			animal.prototype.eat=function (){
				console.log("每个生物都要吃东西");
			}
			function dog(name,age,color){
				animal.call(this,name,age);
				this.color=color;
			}
			var gou=new dog("小黄",7,"白色");
			console.log(gou);
		</script>
	</body>
</html>
