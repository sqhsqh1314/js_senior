<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script>
			function f1(x, y) {
				console.log("结果是：" + (x + y) + this);
				return "这是函数的返回值";

			}
			f1(10, 20);
			//他们都可以改变this指向,但他们书写带的格式有所差别.他们的this不变，同样是指向window
			//			var ff=f1.call(null,20,40);
			//			console.log(ff);
			//			var fs=f1.apply(null,[20,40]);
			//			console.log(fs);
			//改变this指向
			var obj = {
				sex: "男"
			}
			var ff = f1.call(obj, 20, 40);
			console.log(ff);
			var fs = f1.apply(obj, [20, 40]);
			console.log(fs);
		</script>
	</body>

</html>
