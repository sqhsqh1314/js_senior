<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			function ff(fn){
				console.log("222");
				fn();
				
			}
			ff(function (){
				console.log("匿名函数")
			});
			//命名函数
			function f2(){
				console.log(33);
			}
			ff(f2);
		</script>
	</body>
</html>
