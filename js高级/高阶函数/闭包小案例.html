<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			function f1(){
				var num=10;
				num++;
				console.log(num);
				
			}
			f1();
			f1();			
			f1();
			//使用闭包
			function f2(){
				var num=10;
				return function (){
					num++;
					return num;
				}
			}
			var ff=f2();
			console.log(ff());
			console.log(ff());			
			console.log(ff());
			
			
		</script>
	</body>
</html>
